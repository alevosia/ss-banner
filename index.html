<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Simmer Studios</title>
  </head>
  <body>
    <section class="dark-bg">
      <image
        src="https://raw.githubusercontent.com/alevosia/ss-banner/master/images/simmer_studios.svg"
        class="logo"
      />
      <button type="button" class="switch-button">Loading..</button>
      <div class="light-bg">
        <h2 class="slogan"></h2>
        <div class="items">
          <img
            src="https://raw.githubusercontent.com/alevosia/ss-banner/master/images/apple.svg"
            class="apple"
          />
          <img
            src="https://raw.githubusercontent.com/alevosia/ss-banner/master/images/bacon_1.svg"
            class="bacon-1"
          />
          <img
            src="https://raw.githubusercontent.com/alevosia/ss-banner/master/images/bacon_2.svg"
            class="bacon-2"
          />
          <img
            src="https://raw.githubusercontent.com/alevosia/ss-banner/master/images/cucumber.svg"
            class="cucumber"
          />
          <img
            src="https://raw.githubusercontent.com/alevosia/ss-banner/master/images/lemon_1.svg"
            class="lemon-1"
          />
          <img
            src="https://raw.githubusercontent.com/alevosia/ss-banner/master/images/lemon_2.svg"
            class="lemon-2"
          />
          <img
            src="https://raw.githubusercontent.com/alevosia/ss-banner/master/images/noods.svg"
            class="noodles"
          />
          <img
            src="https://raw.githubusercontent.com/alevosia/ss-banner/master/images/tako.svg"
            class="tako"
          />
        </div>
      </div>
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
